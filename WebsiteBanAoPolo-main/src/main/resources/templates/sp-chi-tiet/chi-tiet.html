<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Chi tiết sản phẩm</h1>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                Thông tin chi tiết sản phẩm
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Mã chi tiết sản phẩm:</div>
                    <div class="col-md-9" th:text="${spChiTiet.maSPCT}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Sản phẩm:</div>
                    <div class="col-md-9" th:text="${spChiTiet.sanPham != null ? spChiTiet.sanPham.ten : ''}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Màu sắc:</div>
                    <div class="col-md-9" th:text="${spChiTiet.mauSac != null ? spChiTiet.mauSac.ten : ''}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Kích thước:</div>
                    <div class="col-md-9" th:text="${spChiTiet.kichThuoc != null ? spChiTiet.kichThuoc.ten : ''}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Số lượng:</div>
                    <div class="col-md-9" th:text="${spChiTiet.soLuong}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Đơn giá:</div>
                    <div class="col-md-9" th:text="${#numbers.formatDecimal(spChiTiet.donGia,0,'COMMA',0,'POINT')} + ' VNĐ'"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Trạng thái:</div>
                    <div class="col-md-9">
                        <span th:if="${spChiTiet.trangThai}" class="badge bg-success">Hoạt động</span>
                        <span th:unless="${spChiTiet.trangThai}" class="badge bg-danger">Ngưng hoạt động</span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex gap-2">
                    <a th:href="@{/san-pham-chi-tiet/sua/{id}(id=${spChiTiet.id})}" class="btn btn-warning">Sửa</a>
                    <a th:href="@{/san-pham-chi-tiet}" class="btn btn-secondary">Quay lại</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
