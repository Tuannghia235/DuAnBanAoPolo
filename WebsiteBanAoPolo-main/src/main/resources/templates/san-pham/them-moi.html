<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Thêm mới sản phẩm</h1>
        
        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <form th:action="@{/san-pham/them-moi}" th:object="${sanPham}" method="post">
            <div class="mb-3">
                <label for="ma" class="form-label">Mã sản phẩm</label>
                <input type="text" class="form-control" id="ma" th:field="*{ma}" required>
            </div>
            
            <div class="mb-3">
                <label for="ten" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="ten" th:field="*{ten}" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="trangThai" th:field="*{trangThai}" checked>
                <label class="form-check-label" for="trangThai">Trạng thái hoạt động</label>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/san-pham}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
